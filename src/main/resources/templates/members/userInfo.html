<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>
<h1>User Information</h1>
<table>
    <thead>
    <tr>
        <th>Email</th>
        <th>Join Date</th>
        <th>Game Score</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userDAO : ${userDAOList}">
        <td th:text="${userDAO.email}"></td>
        <td th:text="${userDAO.joinDate}"></td>
        <td th:text="${userDAO.gameScore}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
